<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>novocadastro</title>
</head>
<body>
    



<div>
    <form [formGroup]="formRegister" (ngSubmit)="enviarCadastro()">
        <div class="d-flex justify-content-center m-5">
            <h4>Cadastro</h4>
        </div>
        <div class="d-flex justify-content-center text-center">
            <div class="col-md-2 dropdown-divider bg-success"></div>
            <span class="col-md-2 d-flex justify-content-center mb-0">Preencha o formulario</span>
            <div class="col-md-2 dropdown-divider bg-success"></div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-md-3 m-3">
                <div class="form-group">
                    <label class="">nome completo</label>
                    <input type="text" class="form-control" formControlName="fullName" placeholder="Ex: Nome Sobrenome">
                </div>
                <div class="d-flex justify-content-between">
                    <div class="doisEmUm form-group m-0 col-md-6 p-0">
                        <label for="CPF" class="">CPF*</label>
                        <input type="text" id="CPF" class="form-control" formControlName="CPF" placeholder="Ex: ___.__.___-__">
                    </div>
                    <div class="doisEmUm form-group m-0 col-md-6 pr-0">
                        <label  class="">Sexo*</label >
                        <select class="form-control" formControlName="genre">
                            <option value=""></option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <div class="form-group m-0 col-md-6 p-0">
                        <label class="">Celular*</label>
                        <input type="text" class="form-control" formControlName="numCPF" placeholder="">
                    </div>
                    <div class="doisEmUm form-group m-0 col-md-6 pr-0">
                        <label class="">Telefone</label>
                        <input type="text" class="form-control m-0" formControlName="telephone" placeholder="">
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label>Data de nascimento</label>
                    <div class="d-flex">
                        <input class="form-control m-0 pr-0 mr-0" type="date" placeholder="DD">
                    </div>
                </div>
            </div>
            <div class="col-md-3 m-3">
                <div class="form-group">
                    <label class="">e-mail</label>
                    <input type="text" class="form-control" formControlName="email">
                </div>
                <div class="d-flex">
                    <div class="form-group">
                        <label class="">Senha*</label>
                        <input type="text" class="form-control col-md-11" formControlName="numCPF">
                    </div>
                    <div class="form-group">
                        <label class="">Confirmar senha*</label>
                        <input type="text" class="form-control col-md-11 ml-0" formControlName="fullName">
                    </div>
                </div>
                <div>
                    <button class="mt-3 col-md-12 btn btn-primary">cadastrar</button>
                </div>
            </div>
            
        </div>
    </form>
</div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
